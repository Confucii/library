<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./script/script.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="card-holder"></div>
    <form action="./" class="form-book invisible">
      <div>
        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          required
          pattern="^[A-Za-z0-9\s.,_-]+$"
          placeholder="Book title"
        />
      </div>

      <div>
        <label for="author">Author</label>
        <input
          type="text"
          name="author"
          id="author"
          required
          pattern="^[A-Za-z\s]+$"
          placeholder="Author name"
        />
      </div>

      <div>
        <label for="volume">Volume</label>
        <input
          type="tel"
          name="volume"
          id="volume"
          pattern="^[0-9]+$"
          required
          placeholder="number of pages"
        />
      </div>

      <div>
        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="false" selected>Not read</option>
          <option value="true">Read</option>
        </select>
      </div>
      <div><input class="sbmt-btn" type="submit" value="Submit" /></div>
    </form>
    <input type="button" class="new-book" value="New Book" />
  </body>
</html>
